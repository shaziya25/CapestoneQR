<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container card" style="max-width: 400px; margin-top: 80px;">
    <h2 class="mb-4 text-center">Admin Registration</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="admin_id" class="form-label">Admin ID</label>
            <input type="text" id="admin_id" name="admin_id" class="form-control" placeholder="Enter admin ID" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already registered? <a href="/login">Login here</a></p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mark Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card mx-auto" style="max-width: 480px;">
    <div class="card-body">
      <h4 class="card-title mb-3">Attendance for {{ subject }} - Class {{ class_id }}</h4>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required />
        </div>

        <div class="mb-3">
          <label for="roll" class="form-label">Roll Number</label>
          <input type="text" class="form-control" id="roll" name="roll" placeholder="Enter your roll number" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Attendance</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
